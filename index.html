<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors | Simple Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="container-fluid px-lg-5">
    <nav class="nav-bar bg-dark align-middle px-lg-5" style="height:60px;font-size:20px;">
      <div class="text-light">Rock | Paper | Scissors <div class="text-muted">[Multi-Player Edition]</div>
      </div>
    </nav>
  </div>
  <div class="container mt-lg-12">
    <div id="welcome">
      <div class="row">
        <div class="col"></div>
        <div class="col-lg-12">
          <div class="card mt-5 p-3">
            <div class="card-title center-text">Start here</div>
            <div id="step_1" class="form-group d-none">
              <p class="lead" data-step=1>Ready to play? First lets get your name.
                <label for="name">Enter Your First Name</label>
                <input id="pname" type="text" name="name">
                <button id="step_1_next" disabled class="welcom-button">Next</button>
              </p>
            </div>

            <div id="step_2 " class="form-group d-none">
              <p class="lead" data-step=2>Select Your Color
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="color" value=0XFF0000 autocomplete="off" checked>
                  </label>
                  <label class="btn btn-danger">
                    <input type="radio" name="color" value=0X0000FF autocomplete="off">
                  </label>
                </div>
                <button id="step_2_next" class="connect" disabled>Next</button>
              </p>
            </div>
            <div id="step_3" class="form-group d-none">
              <p class="lead hidden data-step=3">Waiting for other players to join
                <label for="name">Other Players</label>
                <textarea readonly id="otherPlayers" type="textarea" name="otherPlayers">Waiting ...</textarea>
                <button class="connect" disabled>Play</button>
              </p>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div id="game">
      <div class="row">
        <div class="col"></div>
        <div class="col-lg-12">
          <div class="card">
            <p class="instructions">Choose Rock, Paper or Scissors by using the
              keys (r, p, s) </p>
            <div class="choices">
              <div id="messages" class="alert"></div>
              <div id="game_area" class="d-none">
                <div class="row">
                  <div class="col-xs-6">
                    <span class="player1" id="player1guess"></span>
                    <div id="player1score"></div>
                  </div>
                  <div class="col-xs-6">
                    <span class="player2" id="player2guess"></span>
                    <div id="player2score"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-s-10">


        <div class="form-group">
          <label for="chatBox">Chat Area</label>
          <textarea class="form-control" readonly name="chatBox" id="chatBox" rows="8"></textarea>
          
          <label for="sayIt">Chat</label>
          <small id="helpId" class="form-text text-muted">Type something, then press send or enter.</small>
         <div class="row">
           <div class="col-10 w-100">
             <input type="text" class="form-control" id="sayIt" name="sayIt" aria-describedby="helpId"
               placeholder="">
           </div>
           <div class="col-2 m-l2">
             <button type="submit" id="chatSend" class="btn btn-primary">send</button>
           </div>
         </div>
          
        </div>
      </div>
      <div class="col-s-2 ml-2">
        <div class="form-group">
          <label for="connected">Connected</label>
          <textarea class="form-control" readonly name="connected" id="connected" rows="8"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
