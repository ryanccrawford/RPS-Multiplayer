<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors | Simple Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="container-fluid px-lg-5">
    <nav class="nav-bar bg-dark align-middle px-lg-5" style="height:60px;font-size:20px;">
      <div class="text-light">Rock | Paper | Scissors <div class="text-muted">[Multi-Player Edition]</div>
      </div>
    </nav>
  </div>
  <div class="container mt-lg-12">
    <div id="welcome">
      <div class="row">
        
        <div class="col-lg-12">
        <div id="timerDisplay"></div>
        <p id="genMessage"></p>
        <div id="step_1">
          <p>Create</p>
          <p id="createUserMessage"></p>
          <input type="text" name="userName" id="userName">
          <button id='createUser'>Create User</button>
        </div>
        <div id="players">
          <p>Avliable Players (Select One to start the Game)</p>
          <div id="players-list" class="message-box">

          </div>
          <button disabled id="playGame">Play</button>
        </div>
        <div id="connectedUsersDisplay">
          <p>Users</p>
          <ul id="connectedUsers">

          </ul>

        </div>
        
        </div>
        </div>
       
      </div>
    </div>
    <div id="game">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="card">
            <p class="instructions">Choose Rock, Paper or Scissors by using the
              keys (r, p, s) </p>
            <div class="choices">
              <div id="messages" class="alert"></div>
              <div id="game_area" class="d-none">
                <div class="row">
                  <div class="col-xs-6">
                    <span class="player1" id="player1guess"></span>
                    <div id="player1score"></div>
                  </div>
                  <div class="col-xs-6">
                    <span class="player2" id="player2guess"></span>
                    <div id="player2score"></div>
                  </div>
                  <div id="scores">
                    <span id="pn" class="score player">Player Wins: </span><span
                        id="player_wins_dispaly">0</span>
                    <span class="score computer">Computer Wins: <span
                        id="computer_wins_display">0</span></span>
                    <div>Ties: <span id="ties_display">0</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    <div class="row mt-4">
        <button id="cleardata">Clear Database</button>
      <div class="col-s-10">


        <div id="chat" class="form-group">
         <div>
           <p>Messages</p>
           <div id="chatmessages" class="messagebox">
             <ul class="lines"></ul>
           </div>
         </div>
         <div>
           <p>Send Message</p>
           <input type="text" name="chatmessage" id="chatmessage">
           <button id='send'>Send</button>
         </div>

        
        </div>
          
        </div>
      </div>
      <div class="col-s-2 ml-2">
      
      </div>
    </div>
  </div>
   <script src="moment.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
